<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abel Arroyo - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loadingIndicator">Loading...</div>

    <header role="banner">
        <div class="header-content">
            <h1 id="header-title"></h1>
            <p id="header-subtitle"></p>
        </div>
    </header>

    <main role="main" class="container">
        <section id="about" class="my-4">
            <p></p>
        </section>

        <section id="portfolio" class="my-4"></section>

        <section id="blog" class="my-4"></section>

        <section id="contact" class="my-4">
            <h2>Contact Me</h2>
            <form id="contactForm" class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" required></textarea>

                <button type="submit" class="btn btn-primary mt-3">Send</button>
            </form>
            <div id="formMessage" class="mt-3"></div>
        </section>

        <section id="music-player" class="my-4">
            <div class="music-player">
                <img id="album-art" src="default-album-art.jpg" alt="Album Art" loading="lazy">
                <div class="track-info">
                    <h2 id="track-title">Track Title</h2>
                    <p id="artist">Artist Name</p>
                </div>
                <div class="controls">
                    <button id="prev-track" tabindex="0" class="btn btn-secondary">Prev</button>
                    <button id="play-pause" tabindex="0" class="btn btn-secondary">Play</button>
                    <button id="next-track" tabindex="0" class="btn btn-secondary">Next</button>
                    <button id="shuffle" tabindex="0" class="btn btn-secondary">Shuffle</button>
                    <button id="repeat" tabindex="0" class="btn btn-secondary">Repeat</button>
                </div>
                <input type="range" id="progress-bar" value="0" tabindex="0" class="form-range">
                <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1" tabindex="0"
                    class="form-range">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Abel Arroyo. All rights reserved.</p>
    </footer>
    <script type="module" src="js/main.js"></script>
</body>

</html>
